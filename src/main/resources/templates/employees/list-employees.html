<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>


    <!--- add button -->

    <a th:href="@{/employees/showFormForAdd}"  class="btn btn-primary btn-sm mb-3">

        Add Employee

    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee:${employees}">

            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>

            <td>
                <div class="row">
                    <div class="col-small">
                        <!--add button/link update -->
                        <form th:action="@{/employees/showFormForUpdate}" method="POST">
                            <input type="hidden" name="employeeId" th:value="${tempEmployee.id}">
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
                        </form>

                    </div>

                    <div class="col-small">
                        <!-- add button/link delete-->
                        <form th:action="@{/employees/delete}" method="POST">
                            <input type="hidden" name="employeeId" th:value="${tempEmployee.id}">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this employee?')">
                                Delete
                            </button>
                        </form>

                    </div>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
